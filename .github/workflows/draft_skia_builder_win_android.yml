name: Build Skia

# on: [push, pull_request]

jobs:
  build-android:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.11'

    - name: Install skia-builder
      run: |
        pip install .

    - name: Setup Skia Environment for Windows
      run: |
        skia-builder setup-env --sub-env=Android
        skia-builder build --sub-env=Android --archive

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: skia-artifacts
        path: output/win-x64-shared.tar.gz
      
